version: '3.8'

services:
  pica-server:
    build: .
    container_name: pica-comic-server
    ports:
      - "8080:8080"
    volumes:
      # 持久化数据目录
      - ./data:/app/data
      # 可以自定义下载目录
      - ./downloads:/app/downloads
    environment:
      - GIN_MODE=release
    restart: unless-stopped
    command: ["./pica-server", "-host", "0.0.0.0", "-port", "8080", "-download-path", "/app/downloads"]
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

# 网络配置（可选）
networks:
  default:
    name: pica-network

